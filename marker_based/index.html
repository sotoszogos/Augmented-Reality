<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">

            <a-entity  id="box"       geometry="primitive: box;      " position="0 0 0"     width: 0.2; depth: 0.2; height: 1.0 radius="1.0" material="color:  #4CC3D9"></a-entity>
            <a-entity  id="sphere"    geometry="primitive: sphere;  radius: 0.7" position="0 0 -1.3"      material="color: #dedede" ></a-entity>
            <a-entity  id="mati1"    geometry="primitive: sphere;  radius: 0.2" position="-0.2 0.5 -1.5"      material="color: #000000" ></a-entity>
            <a-entity  id="mati2"    geometry="primitive: sphere;  radius: 0.2" position="0.2 0.5 -1.5"      material="color: #000000" ></a-entity>

            <a-entity  id="sphere1"    geometry="primitive: sphere;  radius: 1" position="0 0 0"      material="color: #dedede" ></a-entity>
            <a-entity  id="sphere2"    geometry="primitive: sphere;  radius: 1.5" position="0 0 2"    material="color: #dedede" ></a-entity>
            <a-entity  id="miti"   geometry="primitive: cylinder; radius: 0.1 "   position="0 0.5 -1.2"   material="color:  #FFC65D"></a-entity>
            <a-entity  id="xeri1"   geometry="primitive: cylinder; radius: 0.1; height: 2.7  " rotation="0 50 90 "  position="1.5 0 -1.5"   material="color:  #5c4721"></a-entity>
            <a-entity  id="xeri2"   geometry="primitive: cylinder; radius: 0.1; height: 3 " rotation="0 0 90 "  position="-2 0 0"   material="color:  #5c4721"></a-entity>


            <a-entity  id="annyang"   annyang-speech-recognition></a-entity>
                <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000"
                          visible="false"
                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                </a-entity>

        </a-marker>


        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
