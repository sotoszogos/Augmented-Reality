<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >


                <!-- LET IT SNOW, LET IT SNOW, LET IT SNOW -->
        <a-marker preset="hiro">

            <a-entity  id="kapelo"
                      geometry="primitive: box;  width: 0.7; height: 0.7; depth: 0.7"      position="0 0 -2.3"       material="color:  #2e2920">
            </a-entity>

            <a-entity  id="kefali"
                      geometry="primitive: sphere; radius: 0.7"    position="0 0 -1.3"       material="color: #dedede" >
            </a-entity>

            <a-entity  id="mati1"
                      geometry="primitive: sphere; radius: 0.2"    position="-0.2 0.5 -1.5"  material="color: #000000" >
            </a-entity>

            <a-entity  id="mati2"
                      geometry="primitive: sphere; radius: 0.2"    position="0.2 0.5 -1.5"  material="color: #000000" >
            </a-entity>

            <a-entity  id="soma1"
                      geometry="primitive: sphere; radius: 1"      position="0 0 0"         material="color: #dedede" >
            </a-entity>

            <a-entity  id="soma2"
                      geometry="primitive: sphere; radius: 1.5"    position="0 0 2"         material="color: #dedede" >
            </a-entity>

            <a-entity  id="miti"
                      geometry="primitive: cylinder; radius: 0.1"  position="0 0.5 -1.2"    material="color:  #ffbe47">
            </a-entity>

            <a-entity  id="xeri1"
                      geometry="primitive: cylinder; radius: 0.1; height: 2.7"   rotation="0 50 90 "   position="1.5 0 -1.5"   material="color:  #5c4721">
            </a-entity>

            <a-entity  id="xeri2"
                      geometry="primitive: cylinder; radius: 0.1; height: 3 "    rotation="0 0 90 "    position="-2 0 0"       material="color:  #5c4721">
            </a-entity>


            <a-entity  id="annyang"
                      annyang-speech-recognition>
            </a-entity>

                <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 20000"
                          visible="false"
                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                </a-entity>

        </a-marker>


        <!--wanna be H2O-->


        <a-marker preset="custom" type="pattern" url="assets/pattern_dpsd_19040.patt">
            
            <a-image id="skull_and_flowers" src="assets/Skull_flowers.png" width="2" height="2" rotation="-90 0 0" position="0 0.4 -0.5" ></a-image>
             
            <a-text value="ZOGOPOULOS SOTIRIOS" font="assets/hoefler_text-msdf.json" font-image="assets/hoeflertext.png" rotation="-90 0 0" negate="false" position="0 0.4 0.7" ></a-text>>

         </a-marker>

         
         <a-marker preset="Oxygen" type="pattern" url="assets/O_pattern_card.patt">
            
            <a-entity gltf-model="assets/Oxygen.glb"  scale="0.01 0.01 0.01"></a-entity>
        
        </a-marker>



         <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
